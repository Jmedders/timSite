<div class="addpads" id ="loginDiv">
  <form class="addpads" ng-submit="view.logIn()" name="logInForm">
    <h1>Log In</h1>
    <h5>Username</h5>
    <input type="text" id="blackie" name="username" ng-model="view.username" placeholder="username" required>
    <h5>Password</h5>
    <input type="password" id="blackie" name="password" ng-model="view.password" placeholder="password" required>
    <br>
    <input type="submit" id="logInSubmit">
    <h5 class="logInError">{{view.error}}</h5>
  </form>
</div>
