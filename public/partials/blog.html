<div class="addpads" id ="loginDiv">
  <form class="addpads" ng-submit="view.submitPost()" name="submitText">
    <h1>Submit A Blog Post</h1>
    <input id="blogarea" type="textarea" name="text" ng-model="view.text" placeholder="Enter the blog post here" required>
    <br>
    <input type="submit" id="logInSubmit">
    <h5 class="logInError">{{view.error}}</h5>
  </form>
</div>
