<div id="centerVids" ng-repeat="vid in view.videourls">
  <iframe title="YouTube video player" class="youtube-player" type="text/html"
     ng-src="{{vid.fullurl | trustUrl}}" width="640" height="390" class="timVideos" frameborder="0" allowFullScreen>
  </iframe>
  <br><br>
   <button ng-show="user" ng-click="view.deletevid(vid.id)">Delete ^</button>
</div>
